<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico" class="image/icon">
</head>

<body>

    <div class="container">
        <h1>Love Calculator</h1>
        <p>Find out the love score between you and your partner!</p>

        <div class="input-section">
            <label for="username">Your Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="input-section">
            <label for="parname">Partner's Name:</label>
            <input type="text" id="parname" placeholder="Enter your partner's name">
        </div>

        <button onclick="calculateLoveScore()">Calculate Love Score</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
